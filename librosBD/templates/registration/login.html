{% extends "librosBD/base.html" %}

{% block content %}
	{% if form.errors %}
		<p>Tu usuario y/o password no son correctos. Por favor, int√©ntalo de nuevo</p>
	{% endif %}

	<form method="POST" action="{% url 'login' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>{{ form.username.label_tag }}</td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td>{{ form.password.label_tag }}</td>
				<td>{{ form.password }}</td>
			</tr>
		</table>

		<input type="submit" value="login">
		<input type="hidden" name="text" value="{{ next }}">
	</form>
{% endblock %}
